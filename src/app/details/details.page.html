<ion-header class="header">
    <ion-toolbar >
        <ion-title class="ion-header">{{user?.name}}</ion-title>
        <ion-buttons class="backbutton" slot="start">
            <ion-back-button class="backbut" defaultHref="/"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none" class="userdetail" *ngIf = "user" >
        <ion-grid>

            <ion-row><ion-title  class="username">{{ user.username}}</ion-title></ion-row>
            <ion-row><img class="userface" src="https://www.ekahiornish.com/wp-content/uploads/2018/07/default-avatar-profile-icon-vector-18942381.jpg"></ion-row>

            <ion-card class="usercard">
                <ion-row class="mail"><ion-icon ios="ios-mail" md="md-mail"></ion-icon>{{ user.email}}</ion-row>
            <ion-row class="mail"><ion-icon name="phone-portrait"></ion-icon>
                {{ user.phone}}</ion-row>
            <ion-row class="mail">  <ion-icon name="desktop"></ion-icon>
                {{ user.website}}</ion-row>
            <ion-row class="mail">  <ion-icon name="briefcase"></ion-icon>
                {{ user.company.name}}</ion-row>
            <ion-row class="mail">{{ user.company.catchPhrase}}</ion-row>
            <ion-row class="mail">{{ user.company.bs}}</ion-row>

            <ion-row class="mail">  <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
                {{ user.address.street }}</ion-row>
            <ion-row class="mail">{{ user.address.suite }}</ion-row>
            <ion-row class="mail">{{ user.address.city }}</ion-row>
            <ion-row class="mail"> {{ user.address.zipcode }}</ion-row>
            <ion-button class="mapbutton" [routerLink]="['/', 'map' , user.id]">MAP</ion-button>
            </ion-card>

        </ion-grid>

    </ion-item>
</ion-content>
