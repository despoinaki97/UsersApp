<ion-header>
  <ion-toolbar>
    <ion-title class="ion-header">Map</ion-title>
    <ion-buttons class="backbutton" slot="start">
      <ion-back-button class="backbut" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <div #map id="map"></div>
    <ion-item *ngIf = "userData" >
      <ion-icon name="pin"></ion-icon>{{ userData }}
    </ion-item>
  </ion-content>
